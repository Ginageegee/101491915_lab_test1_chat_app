<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #messages { height: 360px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 10px; }
        .msg { margin-bottom: 8px; }
        .sys { color: #777; font-style: italic; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Chat</h3>
        <div>
            <span id="whoami" class="me-3"></span>
            <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Rooms</h5>
                <select id="roomSelect" class="form-select mb-2"></select>
                <button id="btnJoin" class="btn btn-primary mb-2">Join Room</button>
                <button id="btnLeave" class="btn btn-secondary">Leave Room</button>

                <hr>
                <h6>Private message</h6>
                <input id="pmTo" class="form-control mb-2" placeholder="to_user (username)">
                <button id="btnLoadPM" class="btn btn-outline-primary btn-sm">Load PM History</button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-3">
                <div class="d-flex justify-content-between">
                    <div>Current room: <b id="currentRoom">none</b></div>
                    <div id="typing" class="text-muted"></div>
                </div>

                <div id="messages" class="my-2"></div>

                <div class="input-group">
                    <input id="messageInput" class="form-control" placeholder="Type a message...">
                    <button id="btnSendGroup" class="btn btn-success">Send (Room)</button>
                    <button id="btnSendPM" class="btn btn-outline-success">Send (PM)</button>
                </div>

                <div id="msg" class="text-danger mt-2"></div>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
